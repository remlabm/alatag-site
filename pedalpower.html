<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>Anthony Latagliata, Jr. Pedal Power!</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;sensor=true&amp;key=ABQIAAAAVRqpwlVpeV-AAbb1Ldyw6hSblwt_EyHyzFIia-cKahMZkFIZwBTx8Lxp-Qm6sUtxm66-my85ueAzUw" type="text/javascript"></script>
                <style type="text/css">
      @import url("http://www.google.com/uds/css/gsearch.css");
      @import url("http://www.google.com/uds/solutions/localsearch/gmlocalsearch.css");
    </style>
  </head>
  <body onunload="GUnload()">

    <!-- you can use tables or divs for the overall layout -->

    <table border=1>
      <tr>
        <td>
           <div id="map" style="width: 1050px; height: 600px"></div>
        </td>
        <td width = 250 valign="top" style="text-decoration: underline; color: #4444ff;">
           <div id="side_bar"></div>
        </td>
      </tr>

    </table>
    <script src="http://www.google.com/uds/api?file=uds.js&amp;v=1.0" type="text/javascript"></script>
    <script src="http://www.google.com/uds/solutions/localsearch/gmlocalsearch.js" type="text/javascript"></script>
    <script type="text/javascript">
    //<![CDATA[

if (GBrowserIsCompatible()) {
	  // this variable will collect the html which will eventualkly be placed in the side_bar
      var side_bar_html = "";
    
      // arrays to hold copies of the markers1 used by the side_bar
      // because the function closure trick doesnt work there
      var gmarkers1 = [];

      // A function to create the marker and set up the event window
      function createMarker(point,name,html) {
        var marker = new GMarker(point);
        GEvent.addListener(marker, "click", function() {
          marker.openInfoWindowHtml(html);
        });
		
        // save the info we need to use later for the side_bar
        gmarkers1.push(marker);
		
        // add a line to the side_bar html
        side_bar_html += '<a href="javascript:myclick(' + (gmarkers1.length-1) + ')">' + name + '<\/a><br>';
        return marker;
      }

      // This function picks up the click and opens the corresponding info window
      function myclick(i) {
        GEvent.trigger(gmarkers1[i], "click");
      }
	  
	  // create the map
      var map = new GMap2(document.getElementById("map"));
      map.addControl(new GLargeMapControl());
		map.addControl(new GHierarchicalMapTypeControl()); 
      map.setCenter(new GLatLng(37.686024,-97.335571), 5);
	 map.addControl(new google.maps.LocalSearch(), new GControlPosition(G_ANCHOR_BOTTOM_LEFT, new GSize(0,0)));
	 directionsPanel = document.getElementById("my_textual_div");
	 directions = new GDirections(map, directionsPanel);
  directions.load("from: 2236 3rd Ave, New Brighton, PA to: 3708 Ruffin Rd, San Diego, CA 92123");

// Read the data from example.xml
      var request = GXmlHttp.create();
      request.open("GET", "markers.xml", true);
      request.onreadystatechange = function() {
        if (request.readyState == 4) {
          var xmlDoc = GXml.parse(request.responseText);
		  
          // obtain the array of markers1 and loop through it
          var markers1 = xmlDoc.documentElement.getElementsByTagName("marker");
          
          for (var i = 0; i < markers1.length; i++) {
			  
            // obtain the attribues of each marker
            var lat = parseFloat(markers1[i].getAttribute("lat"));
            var lng = parseFloat(markers1[i].getAttribute("lng"));
            var point = new GLatLng(lat,lng);
            var html = markers1[i].getAttribute("html");
            var label = markers1[i].getAttribute("label");
			
            // create the marker
            var marker = createMarker(point,label,html);
            map.addOverlay(marker);
          }
		  
          // put the assembled side_bar_html contents into the side_bar div
          document.getElementById("side_bar").innerHTML = side_bar_html;
        }
      }
      request.send(null);
    }

    else {
      alert("Sorry, the Google Maps API is not compatible with this browser");
    }

	// traffic overlay
	    var trafficInfo;
		var trafficOptions = {incidents:true};
        trafficInfo = new GTrafficOverlay(trafficOptions);
	    var toggleState = 1;  var point = new GLatLng(40.441603,-79.995232);


    </script>

  </body>

</html>
